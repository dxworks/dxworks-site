<div class="about-us-component row p-4">
  <h1 class="col-12 text-center"><strong>About us</strong></h1>
  <div class="d-inline-flex my-1 flex-column align-items-center col-12 col-sm-6 col-lg-4 px-4 py-3"
       *ngFor="let dev of devs; let i = index">
    <div class="card px-4 py-2">
      <div class="dev-image">
        <img [src]="dev.image" alt="">
        <div class="overlay"></div>
      </div>
      <div class="dev-name"><h3>{{dev.name}}</h3></div>
      <div class="dev-role">{{dev.role}}</div>
      <div class="dev-description">{{dev.description}}</div>
    </div>
  </div>
  <h3 class="w-100 text-center">And several others...</h3>
</div>
